% setdefault('napaka', '')
% setdefault('naslov', 'Registracija')
% rebase('base.html', napaka=napaka, naslov=naslov)

<form action="{{url('registracija')}}" method="post" autocomplete="off">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ime">Zaposleni</label>
      <input id="ime" name="ime" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="username">UporabniÅ¡ko ime</label>
      <input id="username" name="username" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password">Geslo</label>
      <input id="password" name="password" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password2">Ponovno geslo</label>
      <input id="password2" name="password2" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row col">
    <button class="registerbtn" type="submit">
      Registriraj se!
    </button>
  </div>

</form>
