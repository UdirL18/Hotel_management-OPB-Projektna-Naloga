% setdefault('napaka', '')
% rebase('base.html', napaka=napaka, naslov='Hotelska veriga')

<table id="izpis" class="table table-striped">
  <tr>
    <th>Ime</th>
    <th>Naslov</th>
  </tr>
  %for (ime_hotelske_verige, naslov_glavne_pisarne) in hotelska_veriga:
  <tr>
    <td>{{ime_hotelske_verige}}</td>
    <td>{{naslov_glavne_pisarne}}</td>
  </tr>
  %end
</table>
